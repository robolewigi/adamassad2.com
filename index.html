<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
var ctx=document.getElementById("ctx").getContext("2d");
ctx.font = "30px Arial"

var x = 50;
var spdX = 4;
var y = 40;
var spdY = 20;
ctx.fillText("P",x,y);



function update(){
x += spdX;
y += spdY;
ctx.fillText("P",x,y);

if(y > 500){
spdY = -20
}

}

setInterval(update,55);

</script>
